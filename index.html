<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="keyboard">
            <div class="row row1">
                <div class="keys">
                    <span>~</span><span>`</span>
                </div>
                <div class="keys">
                    <span>!</span><span>1</span>
                </div>
                <div class="keys">
                    <span>@</span><span>2</span>
                </div>
                <div class="keys">
                    <span>#</span><span>3</span>
                </div>
                <div class="keys">
                    <span>$</span><span>4</span>
                </div>
                <div class="keys">
                    <span>%</span><span>5</span>
                </div>
                <div class="keys">
                    <span>^</span><span>6</span>
                </div>
                <div class="keys">
                    <span>&</span><span>7</span>
                </div>
                <div class="keys">
                    <span>*</span><span>8</span>
                </div>
                <div class="keys">
                    <span>(</span><span>9</span>
                </div>
                <div class="keys">
                    <span>)</span><span>0</span>
                </div>
                <div class="keys">
                    <span>_</span><span>-</span>
                </div>
                <div class="keys">
                    <span>+</span><span>=</span>
                </div>
                <div class="keys">
                    <span>delete</span>
                </div>
            </div>
            <div class="row row2">
                <div class="keys">
                    <span class="tab">tab</span>
                </div>
                <div class="keys">
                    <span>Q</span>
                </div>
                <div class="keys">
                    <span>W</span>
                </div>
                <div class="keys">
                    <span>E</span>
                </div>
                <div class="keys">
                    <span>R</span>
                </div>
                <div class="keys">
                    <span>T</span>
                </div>
                <div class="keys">
                    <span>Y</span>
                </div>
                <div class="keys">
                    <span>U</span>
                </div>
                <div class="keys">
                    <span>I</span>
                </div>
                <div class="keys">
                    <span>O</span>
                </div>
                <div class="keys">
                    <span>P</span>
                </div>
                <div class="keys">
                    <span>{</span>
                    <span>[</span>
                </div>
                <div class="keys">
                    <span>}</span>
                    <span>]</span>
                </div>
                <div class="keys">
                    <span>|</span>
                    <span>\</span>
                </div>
            </div>
            <div class="row row3">
                <div class="keys">
                    <span></span>
                    <span>caps lock</span>
                </div>
                <div class="keys">
                    <span>A</span>
                </div>
                <div class="keys">
                    <span>S</span>
                </div>
                <div class="keys">
                    <span>D</span>
                </div>
                <div class="keys">
                    <span>F</span>
                </div>
                <div class="keys">
                    <span>G</span>
                </div>
                <div class="keys">
                    <span>H</span>
                </div>
                <div class="keys">
                    <span>J</span>
                </div>
                <div class="keys">
                    <span>K</span>
                </div>
                <div class="keys">
                    <span>L</span>
                </div>
                <div class="keys">
                    <span>:</span><span>;</span>
                </div>
                <div class="keys">
                    <span>"</span><span>'</span>
                </div>
                <div class="keys">
                    <span>return</span>
                </div>
            </div>
            <div class="row row4">
                <div class="keys">
                    <span>shift</span>
                </div>
                <div class="keys">
                    <span>Z</span>
                </div>
                <div class="keys">
                    <span>X</span>
                </div>
                <div class="keys">
                    <span>C</span>
                </div>
                <div class="keys">
                    <span>V</span>
                </div>
                <div class="keys">
                    <span>B</span>
                </div>
                <div class="keys">
                    <span>N</span>
                </div>
                <div class="keys">
                    <span>M</span>
                </div>
                <div class="keys">
                    <span><</span><span>,</span>
                </div>
                <div class="keys">
                    <span>></span>
                    <span>.</span>
                </div>
                <div class="keys">
                    <span>?</span>
                    <span>/</span>
                </div>
                <div class="keys">
                    <span>shift</span>
                </div>
            </div>
            <div class="row row5">
                <div class="keys">
                    <span>fn</span>
                    <span><i class="fas fa-globe"></i></span>
                </div>
                <div class="keys">
                    <span>⌃</span>
                    <span>control</span>
                </div>
                <div class="keys">
                    <span>⌥</span>
                    <span>option</span>
                </div>
                <div class="keys">
                    <span>⌘</span>
                    <span>command</span>
                </div>
                <div class="keys">
                    <span></span>
                </div>
                <div class="keys">
                    <span>⌘</span>
                    <span>command</span>
                </div>
                <div class="keys">
                    <span>⌥</span>
                    <span>option</span>
                </div>
                <div class="keys arrows">
                    <div class="first-row">
                        <span><i class="fas fa-chevron-up"></i></span>
                    </div>
                    <div class="second-row">
                        <div>
                            <span><i class="fas fa-chevron-left"></i></span>
                        </div>
                        <div>
                            <span><i class="fas fa-chevron-down"></i></span>
                        </div>
                        <div>
                            <span><i class="fas fa-chevron-right"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
